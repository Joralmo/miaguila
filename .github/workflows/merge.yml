name: Merge

on:
  pull_request:
    types:
      - labeled
      - ready_for_review
      - review_request_removed
      - review_requested
      - synchronize
      - unlabeled
  pull_request_review:
    types:
      - dismissed
      - submitted
  push:
    branches:
      - feature/*
      - bugfix/*
      - hotfix/*

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Proceso de Mezclar [Merge]
    steps:
    - uses: actions/checkout@v1
    - name: Instalando node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Instalando Dependencias
      run: npm install
    - name: Instalando Docker
      run: curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh
    - name: Corriendo mongo
      run: sudo docker run --name mongo -e MONGO_INITDB_ROOT_USERNAME=root -e MONGO_INITDB_ROOT_PASSWORD=example mongo
    - name: Corriendo seed para test
      run: npm run seed-test
    - name: Testeando Sintaxis Typescript
      uses: icrawl/action-tsc@v1
    - name: Corriendo tests
      run: npm run test
