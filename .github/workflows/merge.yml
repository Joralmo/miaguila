name: Merge

on:
  pull_request:
    branches:
      - master
  pull_request_review:
    types:
      - dismissed
      - submitted

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Proceso de Mezclar [Merge]
    steps:
    - uses: actions/checkout@v1
    - name: Instalando node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Instalando Dependencias
      run: npm install
    - name: Compilando c√≥digo
      run: npm run build
